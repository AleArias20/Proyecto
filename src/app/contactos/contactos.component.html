
<script>

    $('#myModal').on('shown.bs.modal', function () {
        $('#myInput').trigger('focus')
    })

</script>

<!-- Boton para agregar monos -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAgregar">
    Agregrar Contacto
</button>

<!-- Modal Agregar Contacto -->
<div class="modal fade" id="modalAgregar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar Contacto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                 

                    <div class=row>

                        <div class="col">
                            
                            <label for="">Id</label>
                            <input type="text" class="form-control" id="id">

                            <label for="">Nombre</label>
                            <input type="text" class="form-control" id="nombre">

                        </div>

                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Editar Contacto -->
<div class="modal fade" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Contacto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                 

                    <div class=row>

                        <div class="col">
                            
                            <label for="">Id</label>
                            <input type="text" class="form-control" id="id">

                            <label for="">Nombre</label>
                            <input type="text" class="form-control" id="nombre">

                        </div>

                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Confirmación -->
<div class="modal fade" id="modalConfirmacion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Mensaje del sistema</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        ¿Eliminar registro?
    </div>
    <div class="modal-footer">
        
        <button type="button" class="btn btn-primary">Ok</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        
    </div>
    </div>
</div>
</div>

<table class="table table-striped table-hover">

    <thead class="thead-dark">
        
        <th>Id</th>
        <th>Nombre</th>
        <th>Operaciones</th>

    </thead>

    <tbody>

        <tr *ngFor="let contacto of contactos">
            
            <td>{{contacto.id}}</td>
            <td>{{contacto.nombre}}</td>

            <td>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#modalEditar">
                    Editar
                </button>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modalConfirmacion">
                    Eliminar
                </button>
                
            </td>

        </tr>
    </tbody>

</table>
